!vrf
  vrf instance Picard 
  ip routing vrf Picard
  vrf instance Kirk 
  ip routing vrf Kirk
  vrf instance Janeway 
  ip routing vrf Janeway
  vrf instance Pike 
  ip routing vrf Pike
  vrf instance Burnam 
  ip routing vrf Burnam


!VLANs
VLAN 101
VLAN 102
VLAN 201
VLAN 202
VLAN 301
VLAN 302
VLAN 401
VLAN 402
VLAN 501
VLAN 502



interface vlan 101
  vrf Picard
  ip address virtual 10.10.10.1/24

interface vlan 102
  vrf Picard
  ip address virtual 10.10.20.1/24

interface vlan 201
  vrf Kirk
  ip address virtual 10.10.10.1/24

interface vlan 202
  vrf Kirk
  ip address virtual 10.10.20.1/24

interface vlan 301
  vrf Janeway
  ip address virtual 10.10.10.1/24

interface vlan 302
  vrf Janeway
  ip address virtual 10.10.20.1/24

interface vlan 401
  vrf Pike
  ip address virtual 10.10.200.1/24

interface vlan 402
  vrf Pike
  ip address virtual 10.10.100.1/24

interface vlan 501
  vrf Burnam
  ip address virtual 10.10.201.1/24

interface vlan 502
  vrf Burnam
  ip address virtual 10.10.202.1/24





interface vxlan1
  vxlan source-interface Loopback1
  vxlan udp-port 4789
  vxlan vrf Picard vni 10000
  vxlan vrf Kirk vni 20000
  vxlan vrf Janeway vni 30000
  vxlan vrf Pike vni 40000
  vxlan vrf Burnam vni 50000
  vxlan vlan 101 vni 10001
  vxlan vlan 102 vni 10002
  vxlan vlan 201 vni 20001
  vxlan vlan 202 vni 20002
  vxlan vlan 301 vni 30001
  vxlan vlan 302 vni 30002
  vxlan vlan 401 vni 40001
  vxlan vlan 402 vni 40004
  vxlan vlan 501 vni 50001
  vxlan vlan 502 vni 50004



router bgp 65101
  
  vrf Picard 
    rd 192.168.101.11:10000
    route-target import evpn 10000:10000
    route-target export evpn 10000:10000
  vrf Kirk 
    rd 192.168.101.11:20000
    route-target import evpn 20000:20000
    route-target export evpn 20000:20000
  vrf Janeway 
    rd 192.168.101.11:30000
    route-target import evpn 30000:30000
    route-target export evpn 30000:30000
  vrf Pike 
    rd 192.168.101.11:40000
    route-target import evpn 40000:40000
    route-target export evpn 40000:40000
  vrf Burnam 
    rd 192.168.101.11:50000
    route-target import evpn 50000:50000
    route-target export evpn 50000:50000

  vlan 101
    rd auto
    route-target both 10001:10001
    redistribute learned
  vlan 102
    rd auto
    route-target both 10002:10002
    redistribute learned
  vlan 201
    rd auto
    route-target both 20001:20001
    redistribute learned
  vlan 202
    rd auto
    route-target both 20002:20002
    redistribute learned
  vlan 301
    rd auto
    route-target both 30001:30001
    redistribute learned
  vlan 302
    rd auto
    route-target both 30002:30002
    redistribute learned
  vlan 401
    rd auto
    route-target both 40001:40001
    redistribute learned
  vlan 402
    rd auto
    route-target both 40004:40004
    redistribute learned
  vlan 501
    rd auto
    route-target both 50001:50001
    redistribute learned
  vlan 502
    rd auto
    route-target both 50004:50004
    redistribute learned

  address-family evpn
    neighbor EVPN activate


service routing protocols model multi-agent

ip virtual-router mac-address 001c.7300.0099

interface loopback0
   ip address 192.168.101.11/32
   interface loopback1
   ip address 192.168.102.11/32
   interface Ethernet3
   ip address 192.168.103.0/31
      no switchport
   mtu 9214
interface Ethernet4
   ip address 192.168.103.2/31
      no switchport
   mtu 9214
interface Ethernet5
   ip address 192.168.103.4/31
      no switchport
   mtu 9214

ip prefix-list LOOPBACK
    seq 10 permit 192.168.101.0/24 eq 32
    seq 20 permit 192.168.102.0/24 eq 32
    seq 30 permit 192.168.201.0/24 eq 32
    seq 40 permit 192.168.202.0/24 eq 32
    seq 50 permit 192.168.253.0/24 eq 32

route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK

router bgp 65101
   router-id 192.168.101.11

   no bgp default ipv4-unicast
   maximum-paths 3
   distance bgp 20 200 200


   neighbor Underlay peer group  
   neighbor Underlay remote-as 65100
   neighbor Underlay send-community
   neighbor Underlay maximum-routes 12000




   neighbor EVPN peer group
   neighbor EVPN remote-as 65100 
 
 neighbor EVPN update-source Loopback0
 neighbor EVPN allowas-in 1
 neighbor EVPN ebgp-multihop 3
 neighbor EVPN send-community extended
 neighbor EVPN maximum-routes 12000

   neighbor 192.168.103.1 peer group Underlay
   neighbor 192.168.103.3 peer group Underlay
   neighbor 192.168.103.5 peer group Underlay
   
  
   neighbor 192.168.101.101 peer group EVPN
   neighbor 192.168.101.102 peer group EVPN
   neighbor 192.168.101.103 peer group EVPN
   
 !
   address-family evpn
     neighbor EVPN activate
   
   address-family ipv4
     neighbor Underlay activate
     redistribute connected route-map LOOPBACK

